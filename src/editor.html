<html>
<head>
    <link type="text/css" rel="stylesheet" href="static/css/editor.css">
</head>
<body>

<div id="nodeeditor" style="position: relative;">

  <div class="node node-1" style="left: 10px; top: 10px;">
    <div class="node-title"><h4>Muh Start Node</h4></div>
    <div class="node-content">
      <p>Und los gehts :D</p>
      <div class="node-port">
        <i id="outport1" class="node-port-out" data-connected="inport4">output 1</i>
      </div>
      <div class="node-port">
        <i id="outport2" class="node-port-out" data-connected="inport3">output 2</i>
      </div>
    </div>
  </div>

  <div class="node node-2" style="left: 400px; top: 200px;">
    <div class="node-title"><h4>Muh Node 2</h4></div>
    <div class="node-content">
      <p>Hier kommt die 2te</p>
      <div class="node-port">
        <i id="inport3" class="node-port-in">input 3</i>
        <i id="outport3" class="node-port-out">output 3</i>
      </div>
      <div class="node-port">
        <i id="inport4" class="node-port-in">input 4</i>
        <i id="outport4" class="node-port-out">output 4</i>
      </div>
    </div>
  </div>

  <div class="node node-3" style="left: 700px; top: 70px;">
    <div class="node-title"><h4>Muh Node 3</h4></div>
    <div class="node-content">
      <p>Hier kommt die 3te</p>
      <div class="node-port">
        <i id="inport5" class="node-port-in">input 5</i>
        <i id="outport5" class="node-port-out">output 5</i>
      </div>
      <div class="node-port">
        <i id="inport6" class="node-port-in">input 6</i>
        <i id="outport6" class="node-port-out">output 6</i>
      </div>
    </div>
  </div>

  <div class="node node-4" style="left: 1100px; top: 250px;">
    <div class="node-title"><h4>Muh Node 4</h4></div>
    <div class="node-content">
      <p>Bye Bye</p>
      <div class="node-port">
        <i id="inport7" class="node-port-in">input 7</i>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="libs/jsplumb/jsPlumb-2.0.7-min.js"></script>
<script type="text/javascript" src="static/js/editor.js"></script>

</body>
</html>
